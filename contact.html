<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--linked bootstrap-->
    <link rel="stylesheet" href="bootstrap.min (7).css" />
    <!--linked stylesheet-->
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Capstone Project|Week 8</title>
  </head>
  <body>
    <header>
      <!--start of navigation bar-->
      <nav class="navbar navbar-expand-md bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" aria-current="page" href="index.html"><span id="blueName">Home</span></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="accomplishments.html"
                >
                  <span id="blueName">Student Accomplishments</span></a
                >
              </li>

              <li class="nav-item">
                <a class="nav-link active" href="contact.html"><span id="blueName">Contact me</span></a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <h1 class="p-5">Let's <span id="blueName">Connect</span></h1>
      <!--start of form-->
      <div>
        <div class="mb-3 w-50 container-fluid">
          <label for="form-text" class="form-label">First Name</label>
          <input type="text" class="form-control" id="text1" />
        </div>
        <div class="mb-3 w-50 container-fluid">
          <label for="formtext1" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="formtext1" />
        </div>
        <div class="mb-3 w-50 container-fluid">
          <label for="formtext2" class="form-label">Phone Number</label>
          <input type="text" class="form-control" id="formtext2" />
        </div>
        <div class="mb-3 w-50 container-fluid">
          <label for="exampleInputEmail1" class="form-label"
            >Email address</label
          >
          <input
            type="text"
            class="form-control"
            id="exampleInputEmail1"
            aria-describedby="emailHelp"
          />
          <div id="emailHelp" class="form-text">
            <span id="blueName">We'll never share your email with anyone else.</span>
          </div>
          <div class="d-flex justify-content-center">
            <button id="alertButton" type="submit" class="btn btn-success">
              Submit
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer id="contactFooter">
      <p>Copyright <span id="year">2025</span> Alysia Monroe</p>
    </footer>
  </body>
</html>
